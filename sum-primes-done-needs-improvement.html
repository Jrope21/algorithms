        //solution after reading psuedo code for ffinding primes algo
        function sumFibs(num) {
            let maxNum = num;
            let fibNums = [...Array(num)].fill(true);

             //first two indexes aren't prime by default
            fibNums[0] = false;
            fibNums[1] = false;

            //find primes algorithm setup
            for (let i = 2; i < maxNum; i++) {
       
                if(fibNums[i] == true){

                    for (let j = i * i; j < num; j += i) {
                        fibNums[j] = false;
                    }

                }
                
            }
           

            //add odd prime numbers together
            let finalSum = 0;

            fibNums.forEach((number, i) => {
                if (number == true && i & 1) finalSum += i;
            })

            return finalSum;
        }
        sumFibs(10)
