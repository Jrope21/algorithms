    <script>
        function uniteUnique(arr) {
            let newArr = [];

            [].forEach.call(arguments, arrElem => {
                arrElem.forEach(elem => {
                    if (!newArr.includes(elem)){
                        newArr.push(elem);
                    }
                })
            });

            console.log(newArr)
            return newArr;
        }
