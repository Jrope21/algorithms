    <script>
        var removeDuplicates = function(nums) {
            // let counter = 0;
            for(let i = 1; i < nums.length; i++){
                if(nums[i] == nums[i - 1]){
                    nums.splice(nums[i]);
                }
            }
           console.log(nums)
            // return nums.length - counter;
        };
        console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]));
        removeDuplicates([0,0,1,1,1,2,2,3,3,4])
    </script>
