<body>
<script>

    function countingValleys(steps, path) {
        let numberOfValleys = 0;

        let countValleyToggle = true;
        let stepsAboveSea = 0;

        for(let i = 0; i < path.length; i++) {
            if(stepsAboveSea < 0 && countValleyToggle) {
                numberOfValleys++;
                countValleyToggle = false;
            }

            if(stepsAboveSea >= 0) {
                countValleyToggle = true;
            }

            if(path[i] === 'U') stepsAboveSea++;
            else stepsAboveSea--;
        }


    }

</script>
