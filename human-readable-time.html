    <script>
        function humanReadable(seconds) {
            if(seconds < 60) return `00:00:00`;
            let hours = (seconds / 3600).toString().split(/(?=\.)/g)
            let minutes = (hours[1] * 3600 / 60).toString().split(/(?=\.)/g);
            let secondsDoe = Math.ceil(minutes[1] * 60);
            console.log(minutes)
            return `${hours[0]}:${minutes[0]}:${secondsDoe}`
        }

        //humanReadable(60)
console.log(humanReadable(5))
