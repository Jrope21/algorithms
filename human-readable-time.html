    <script>

//     Write a function, which takes a non-negative integer (seconds)
// as input and returns the time in a human-readable format (HH:MM:SS)

// HH = hours, padded to 2 digits, range: 00 - 99
// MM = minutes, padded to 2 digits, range: 00 - 59
// SS = seconds, padded to 2 digits, range: 00 - 59
// The maximum time never exceeds 359999 (99:59:59)

// You can find some examples in the test fixtures.



        function humanReadable(seconds) {
            //initial edge case checks
            if(seconds < 10) return `00:00:0${seconds}`;
            if(seconds < 60) return `00:00:${seconds}`;

            //set up numbers
            let hours = (seconds / 3600).toString().split(/(?=\.)/g);
            let minutes = (hours[1] * 3600 / 60).toString().split(/(?=\.)/g);
            let secondsDoe = Math.round(minutes[1] * 60);
            let nums = [hours[0], minutes[0], secondsDoe]; 
            
            let formattedNums = nums.map((num) => {
                let value = num;
                if(isNaN(value)) value = '00'; //check if NaN - coercion side effect
                if(num.length < 2) value = '0' + num; //format value
          
                return value
            })
    
            return `${formattedNums[0]}:${formattedNums[1]}:${formattedNums[2]}`
        }

        humanReadable(86399)
        console.log(humanReadable(86399))
