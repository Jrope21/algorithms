    <script>
        // Have the function SimpleSymbols(str) take the str parameter being passed and determine
        // if it is an acceptable sequence by either returning the string true or false.
        // The str parameter will be composed of + and = symbols with several characters
        // between them (ie. ++d+===+c++==a) and for the string to be true each
        // letter must be surrounded by a + symbol. 
        // So the string to the left would be false. 
        // The string will not be empty and will have at least one letter. 

        function SimpleSymbols(str) { 
            str = str.split('');
            let correct = true;
            let notCorrect = true;
            const reg = /^[a-z]+$/i;
            // let correct = true;

            for(let i = 0; i < str.length; i++){
                if(reg.test(str[i])){
                    if(str[i + 1] != '+' || str[i - 1] != '+') {
                        notCorrect = false;
                        console.log('ran')
                    } 
                }
            }
            // code goes here  
            return notCorrect === false ?  notCorrect : correct; 
                
        }
        console.log(SimpleSymbols('+a='));
        SimpleSymbols('+a=');
    </script>
