<body>
    <script>
    
String.prototype.camelCase=function(){
//your code here
    let str = this.split(' ');
    let newStr = str.map((word) => {
        word = word.replace(/^\w/, e => e.toUpperCase())
        //console.log(test)
        return word;
    })

    return newStr.join('');
}

console.log("camel case method".camelCase())
    </script>
</body>
