    <script>
    
    
    
    
// Given n non-negative integers a1, a2, ..., an, 
// where each represents a point at coordinate (i, ai).
//  n vertical lines are drawn such that the two
//  endpoints of line i is at (i, ai) and (i, 0). Find two lines,
//   which together with x-axis forms a container,
//    such that the container contains the most water.

// Note: You may not slant the container and n is at least 2.

 



// The above vertical lines are represented by array [1,8,6,2,5,4,8,3,7]. In this case,
//  the max area of water (blue section) the container can contain is 49.

 
// Example:

// Input: [1,8,6,2,5,4,8,3,7]
// Output: 49

//slower solutions -> faster solution would be using two pointers

var maxArea = function(height) {
    let containers = [];
    for(let i = 0; i < height.length - 1; i++){
        let possibleOptions = [];
        for(let j = i+1; j < height.length; j++){
            let lowestNum;
            height[i] > height[j] ? lowestNum = height[j] : lowestNum = height[i];
            possibleOptions.push(lowestNum * (j - i));
        }
        containers.push(Math.max(...possibleOptions))
    }

    return Math.max(...containers)
};
    
maxArea([1,8,6,2,5,4,8,3,7]);
    
    
    </script>
