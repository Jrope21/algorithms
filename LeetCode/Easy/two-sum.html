        // new solution... 
        // => use for loop, so I could easily break out once the answer is found
        var twoSum = function(numbers, target) {
            let nums = {};
            
            for(let i = 0; i < numbers.length; i++) {
                if(nums[target - numbers[i]] >= 0) {
                    return[i, nums[target - numbers[i]]];
                }
                nums[numbers[i]] = i;
            }
        };

        console.log(
            twoSum([2,7,11,15], 9)
        )
