const twoSum = (nums, target) => { // this one ran slower?? 84ms
    const numsObj = {};

    for(let i = 0; i < nums.length; i++) {
        let difference = target - nums[i];

        if(numsObj.hasOwnProperty(difference)) {
            return [numsObj[difference], i]
        }

        numsObj[nums[i]] = i;
    }
}
