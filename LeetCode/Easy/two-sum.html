<body>
    <script>
        var twoSum = function(nums, target) {
            indec = [];

            for(let i = 0; i < nums.length; i++){
                for(let x = 0; x < nums.length; x++){
                    let numAdded = nums[i] + nums[x];
                    if(numAdded == target && i !== x){
                        indec.push(i, x);
                    // return
                    i = nums.length;
                    //  x= 5;
                    }
                    //console.log(numAdded);
                }
            }
            console.log(indec);
            return indec
        };
    </script>
