    <script>
        var removeDuplicates = function(nums) {
            // let counter = 0;
            // let finalCount = nums.length;
            for(let i = 0; i < nums.length; i++){
                if(nums[i] == nums[i + 1]){
                    nums.splice(i, 1);
                    // console.log(nums)
                    i = i - 1;
                } 
            }
           console.log(nums)
        };
        console.log(removeDuplicates([1,1,1,1]));
        removeDuplicates([0,0,1,1,1,2,2,3,3,4])
    </script>
