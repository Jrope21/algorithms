    <script>
    
    
    
    
    
var majorityElement = function(nums) {
    let counts = {}

    let majorityEl;
    let goalCount = nums.length / 2;

    for(let i = 0; i < nums.length; i++){
        
        if(counts[nums[i]]){
            counts[nums[i]] = counts[nums[i]] + 1;
        } else {
            counts[nums[i]] = 1;
        }
        if(counts[nums[i]] > goalCount){
            majorityEl = nums[i];
        }
    }
    console.log(majorityEl)
};
    
    
    majorityElement(
[3,2,3]);
    
    
    
    </script>
