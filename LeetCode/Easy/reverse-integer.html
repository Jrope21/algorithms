            if(x[i] !== 0){
                foundNum = true;
            } else {
                x.pop()
            }

        }
        
        x = x.reverse();
        
        if(x[x.length - 1] == '-'){
            x.pop();
            x = x.join('');

            console.log(finalNum)
            return finalNum < -2147483647 ? 0 : finalNum;

        console.log(x);
