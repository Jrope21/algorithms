    <meta charset="UTF-8">

<body>
    <script>
        var searchInsert = function(nums, target) {
            let foundSpot = false;
                let newNums = nums.map((num)=>{
                    if(num >= target && foundSpot == false){
                        foundSpot = true;
                        return num = 'target';
                    }
                })
                let position = newNums.indexOf('target');
                if(position == -1){
                    return nums.length;
                } else {
                    return position;
                }
            };
        console.log(searchInsert([1,3,5,6], 0))
        searchInsert([1,3,5,6], 0)
    </script>
</body>
