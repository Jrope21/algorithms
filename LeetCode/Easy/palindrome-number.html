        //solution 2 - regex
        var isPalindrome = function(x) {
            x = x.toString();
            let xRev = [...x].reverse().join('');
            return RegExp(x).test(xRev);
        };

// **  -- using multiple pointers for better O(N) - decreases amount of loops
// **
// ********************************************************
// ********************************************************

        const isPalindromePointers = (int) => {
            const intStr = int.toString();
            let left = 0;
            let right = intStr.length - 1;

            while (left < right) {
                if(intStr[left] !== intStr[right]) return false;
                left++;
                right--;
            }

            return true;
        }
