    <script>
        function convertHTML(str) {
  // &colon;&rpar;
        const tagsList = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot',
            "'": '&apos;'
        }

        let tagReplace = (tag) => {
            return tagsList[tag];
        }

        str = str.replace(/[&<>"']/g, (x) => {
            return tagReplace(x);
        })
        console.log(str);
             return str;
        }

        convertHTML("Dolce &  &  > Gabbana");
    </script>
