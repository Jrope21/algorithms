<script>
// Write a function that takes an array of values and moves all elements that are zero to the end of the array,
// otherwise preserving the order of the array. The zero elements must also maintain the order in which they occurred.

// For example, the following array

// [7, 2, 3, 0, 4, 6, 0, 0, 13, 0, 78, 0, 0, 19, 14]

// is transformed into

// [7, 2, 3, 4, 6, 13, 78, 19, 14, 0, 0, 0, 0, 0, 0]

// Zero elements are defined by either 0 or "0". Some tests may include elements that are not number literals.

// You are NOT allowed to use any temporary arrays or objects. You are also not allowed to use any Array.prototype or Object.prototype methods.


function removeZeros(arr) {

    let i = 0;
    let toggle = true;
    let j = 0;
    let x = 0;
    let zeroCount = 0;

    for(let i = 0; i < arr.length; i++){
        if(arr[i] === 0 || arr[i] === '0'){
            zeroCount++;
        }
    }

    while(x < zeroCount){

        while (i < arr.length) {
            
            
            if(arr[i] === 0 || arr[i] === '0'){
                
                while(j < arr.length - 1) {
                    let count = 1;
                    if(arr[j] !== 0 || arr[j] !== '0'){
                        j += count;
                        let x = arr[j];
                        arr[j] = arr[i]
                        arr[i] = x;
                        j = arr.length
                        
                    }
                    if(j >= 0) {
                        j = arr.length
                    };
                    count++;
                }
            }

            i++;
            j = i;
        }

        //reset variables for next iteration
        i = 0;
        j = 0;
        x++;
    }
    

  
  return arr;
}

</script>
