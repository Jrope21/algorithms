    <script>
        

// A format for expressing an ordered list of integers is to use 
// a comma separated list of either

// individual integers
// or a range of integers denoted by the starting integer separated
//  from the end integer in the range by a dash, '-'. The range includes all integers 
//  in the interval including both endpoints. It is not considered a range unless it 
//  spans at least 3 numbers. For example ("12, 13, 15-17")
// Complete the solution so that it takes a list of integers in increasing order
//  and returns a correctly formatted string in the range format.


function solution(list){
 //loop through list
 //loop through next items until it isn't incrementing by 1
 //if it is greater than 3 push the range to new array
    let rangeList = [];

    for (let i = 0; i < list.length; i++) {
        let token = true;
        let foundRange = false;
        let count = 0;
        let singleRange = []
        while (token) {
            
            if(list[i] + count === list[i + count] ){
                singleRange.push(list[i + count]);
            } else if (count >= 3) {
                i += count - 1;
                foundRange = true;
                token = false;
            } else {
                token = false;
            }
        
            count++;
        } 
    
        if(foundRange) rangeList.push(`${singleRange[0]}-${singleRange[singleRange.length - 1]}`);
        else rangeList.push(list[i]);
    }

    console.log(rangeList.join(','))
}

solution([-6, -3, -2, -1, 0, 1, 3, 4, 5, 7, 8, 9, 10, 11, 14, 15, 17, 18, 19, 20]);

    </script>
