<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>



class Node {
    constructor (data, next = null){
        this.data = data,
        this.next = next
    }
}

class LinkedList {
    constructor (){
        this.head = null;
    }
}


let startList = new LinkedList();

//insert first node
LinkedList.prototype.insertStart = function(data) {
    let newNode = new Node(data);
    newNode.next = this.head;
    this.head = newNode;
}

LinkedList.prototype.insertEnd = function(data) {
    let newNode = new Node(data);
    
    if(!this.head){
        this.head = newNode;
    } else {
        let current = this.head;

        while(current.next){
            current = current.next;
        }

        current.next = newNode;
    }
}

startList.insertStart(100);
startList.insertStart(100);
startList.insertStart(300);
startList.insertEnd(500)
console.log(startList)

LinkedList.prototype.printList = function(){
    let current = this.head;
    while (current) {
        console.log(current.data);
        current = current.next
    }
}

LinkedList.prototype.findIndex = function(i) {
    let counter = 0;
    let current = this.head;
    while(counter < i){
        current = current.next;
        counter++
    }

    return current;
}



console.log(startList.findIndex(4));
startList.printList();
</script>
</body>
