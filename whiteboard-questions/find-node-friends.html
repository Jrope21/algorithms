    function checkNodePath(start, end, nodesVisited = {}) {
        if(start.name == end.name) return true; 
        nodesVisited[start.name] = true;

        return start.friends.some(friend => {
            if(!nodesVisited[friend.name]) return checkNodePath(friend, end, nodesVisited)
        })

        return false;
    }
