        //2nd after looking at instructor code

        function validAnagram(s1, s2){
            if(s1.length !== s2.length) return false;

            let frequencyOne = {};

            for(let i = 0; i < s1.length; i++){
                frequencyOne[s1[i]] ? frequencyOne[s1[i]] += 1 : frequencyOne[s1[i]] = 1;
            }
            for(let i = 0; i < s2.length; i++){
                if(!frequencyOne[s2]){
                    return false;
                }
                frequencyOne[s2] -= 1;
                if(frequencyOne[s2] < 0){
                    return false;
                }
                
            }
           
           
            return true;
        // add whatever parameters you deem necessary - good luck!
        }


        console.log(validAnagram([1,2,3,4], [1,2,3,5]));
