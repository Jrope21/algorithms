<body>
    <script>
        
        function power(base, exponent){
            if (exponent === 0) return 1;
            let baseDoe = base;
            if (exponent <= 1) return baseDoe;
            baseDoe *= 2;
            return power(baseDoe, exponent - 1);
        }
        
        console.log(power(2, 4))

    </script>
