    <script>
        
        //not the best solution -- tried to use pure recursion
        
        function flatten(arr){
            // add whatever parameters you deem necessary - good luck!
            let flatArr = [];
            let storageArray = []

            if(!arr.length)return;

            arr.forEach((item, i) => {
                if(!Array.isArray(item)) {
                    flatArr.push(item);
                } else {
                    storageArray.push(...item);
                }
            });
            
            flatArr = flatArr.concat(flatten(storageArray))
            if(flatArr[flatArr.length - 1] == undefined) flatArr.pop();

            return flatArr;
        }    
        
        
        flatten([[[[1], [[[2]]], [[[[[[[3]]]]]]]]]]);
        
    </script>
