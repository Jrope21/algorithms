<body>
    <script>
        
    function fib(num){
        let fibs = [1, 1];
        let count = 0;
        function fibFind(fibFirst, fibLast){
            if(fibs.length >= num) return;
            fibs.push(fibFirst + fibLast);
            fibFind(fibs[fibs.length - 1], fibs[fibs.length - 2] )
        }
        fibFind(fibs[fibs.length - 1], fibs[fibs.length - 2])

        return fibs[num - 1];
    }
        
    console.log(fib(4))
        
    </script>
