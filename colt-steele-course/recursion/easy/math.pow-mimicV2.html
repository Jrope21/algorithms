<body>
    
    <script>
        
        function power(base, exponent) {
            if (exponent === 0) return 1;
            if (exponent <= 1) return base;
            base *= 2;
            return power(base, exponent - 1);
        }
                // base = 16
                //     base = 16 exponent = 1
                //         base = 8 exponent = 2
                //             base = 4 exponent = 3
                //                 base = 2 exponent = 4
        console.log(power(2, 4));
        
    </script>
