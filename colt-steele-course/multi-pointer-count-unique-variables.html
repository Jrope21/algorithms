<body>
    <script>
        
        //0n solution
        
        function countUniqueValues(sArr){
            // add whatever parameters you deem necessary - good luck!
            let i = 0;
            let j = 1;
            while(j < sArr.length){
                if (sArr[i] === sArr[j]){
                    j++;
                } else {
                    i++;
                    sArr[i] = sArr[j];
                }
            }
            return i === 0 ? 0 : i + 1;
        }

        
 
        
        countUniqueValues([1,1,1,2,3,3,3,4])
        
        
    </script>
</body>
