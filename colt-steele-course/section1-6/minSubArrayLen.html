<body>
    <script>
    
    function minSubArrayLen(arr, tar) {
        let shortestLength = Infinity;
        
        let i = 0;
        let j = 1;
        
        let tempSum = arr[i];
        
        while(j <= arr.length){
            let length = j - i
            if(tempSum >= tar){
                if(length < shortestLength){
                    shortestLength = length;
                }
                
                if(length === 1) return 1;
                
                i++;
                tempSum = arr[i]
                j = i + 1;
            } else {
            tempSum += arr[j];
            j++;
            }
            
        }
        //return 0 if no results found
        return shortestLength >= Infinity ? 0 : shortestLength;
    }
    
    minSubArrayLen([2,3,1,2,4,3], 7)
    
    </script>
</body>
