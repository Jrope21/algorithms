<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    class Node {
        constructor(data, next = null){
            this.next = next;
            this.data = data;
        }
    }

    let first = new Node('asdf');
    first.next = new Node('woahh 2nd node');

    class SinglyLinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
            this.length = 0;
        }

        push(val) {

            let newNode = new Node(val);

            if(!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }

            this.length++;
            return this;
        }
    }

    let list = new SinglyLinkedList();
    list.push('first node');
    list.push('2nd node');
    console.log(list)

</script>
</body>
</html>
