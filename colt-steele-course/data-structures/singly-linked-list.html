<script>

    class Node {
        constructor(data, next = null){
            this.next = next;
            this.data = data;
        }
    }

    let first = new Node('asdf');
    first.next = new Node('woahh 2nd node');

    class SinglyLinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
            this.length = 0;
        }

        push(val) {

            let newNode = new Node(val);

            if(!this.head) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }

            this.length++;
            return this;
        }

        traverse() {
            let current = this.head;
            while(current) {
                console.log(current.data);
                current = current.next;
            }
        }

        removeLastItem() {
            if (!this.head) return undefined;

            let current = this.head;
            let i = 0;

            while(i < this.length) {

                if(i === this.length - 2) {
                    let removedItem = current.next;

                    current.next = null;
                    this.tail = current;

                    this.length--;
                    return removedItem;
                }

                i++;
                current = current.next;
            }
        }
    }

    let list = new SinglyLinkedList();
    list.push('first node');
    list.push('2nd node');
    list.push('third node')
