    const minSum = (nums, k) => {
        
        for(let ki = k; ki > 0; ki--) {
            let maxNum = {
                value: nums[0],
                index: 0
            };
            for(let i = 0; i < nums.length; i++){
                if(nums[i] > maxNum.value) {
                    maxNum.value = nums[i];
                    maxNum.index = i;
                }
            }
            nums[maxNum.index] = Math.ceil(maxNum.value / 2);
        }

        return nums.reduce((a,b) => a + b);
    }
